  <form action="index.html" method="post">
  <h1>Sign Up</h1>

<fieldset>

<!-- This section will take basic text information phone and email will have to be verified -->
<legend><span class="number">1</span> Parent's Info</legend>

<label for="name">First Name:</label>
<input type="text" id="firstname" name="first_name">
<br><label for="name">Last Name:</label>
   <input type="text" id="lastname" name="last_name">
<br><label for="email">Email:</label>
   <input type="email" id="email" name="user_email">
<br><label for="phone">Enter a phone number:</label>
   <input type="tel" id="phone" name="phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
</fieldset>

<fieldset>
  <legend><span class="number">2</span> Student's Info</legend>
  <label>Grade Level:</label><br>

<!-- This section will allow use to select one option -->
  <label for="first_grade" class="firstgrade">First Grade</label>
      <input type="radio" id="first-grade" value="first_grade" name="first_grade">
  <label for="second_grade" class="secondgrade">Second Grade</label>
      <input type="radio" id="second-grade" value="second_grade" name="second_grade">
  <label for="third_grade" class="thirdgrade">Third Grade</label>
      <input type="radio" id="third-grade" value="third_grade" name="third_grade">
  <label for="fourth_grade" class="fourthgrade">Fourth Grade</label>
      <input type="radio" id="fourth-grade" value="fourth_grade" name="fourth_grade">
  <label for="fifth_grade" class="fifthgrade">Fifth Grade</label>
      <input type="radio" id="fifth-grade" value="fifth_grade" name="fifth_grade">


<div class="academicneeds">
<label>Academic Needs:</label><br>
 <!-- This code will allow users to make multiple selections-->
<Ul>
  <li><input type="checkbox" id="readingfoundation" name="readingfoundation" value="reading_foundation">
  <label for="readingfoundation"> Reading Foundations: "I need help learning to read." (Letter ID, letter sounds, sight words)</label></li>

  <li><input type="checkbox" id="readingcomprehension" name="readingcomprehension" value="reading_comprehension">
   <label for="readingcomprehension"> Reading Comprehension: "I need help using my reading skills to help me understand what I'm reading.</label></li>

  <li><input type="checkbox" id="writingmechanics" name="writingmechanics" value="writing_mechanics">
  <label for="writingmechanics"> Writing Mechanics: "I need help with spelling, grammar and handwriting.".</label></li>

  <li><input type="checkbox" id="mathmaticalpractice" name="mathmaticalpractice" value="mathatical_practice">
  <label for="mathmaticalpractice"> Mathematical Practice: " I need help with addition, subtraction, multiplication and/or division."</label></li>

  <li><input type="checkbox" id="spanish101" name="spanish101" value="spanish_101">
  <label for="spanish101"> Spanish 101: "I would like to learn how to speak Spanish (reading, writing, listening and speaking).</label></li>
</ul>
</div>

<!-- This section will take basic text but text box will be adjustable-->
<div class="academicneeds2">
  <label for="needs">Describe your concerns/needs for your scholar. What have you noticed when working with them?:</label>
  <textarea rows="4" cols="50" id="needs"  name="needs" form="usrform">
   Enter text here...</textarea>
</fieldset>
  <br><button type="submit">Sign Up</button>
